<div class="container-fluid bg_color_1 navbar_div">
    <div class="row py-2">
        <div class="col-sm-10 text-white h3">
            <p class="font-weight-bold">MedCraft</p>
        </div>
        <div class="col text-white h5 my-3">
            <span class="user_login_div"><a  routerLink="/org_login" href="#" class="link text-white">organizations</a></span>
            <span class="user_login_div"><a href="#" class="link text-white">users</a></span>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center my-3">
   

    <form [formGroup]="loginFormGroup" class="login_form" (ngSubmit)="submitLoginForm(loginFormGroup.value)">
        <p class="text-center text-black h3">
            Login
        </p>
        <div *ngIf="invalidCred" class="container custom-alert-1">
            Invalid Credential
        </div>
        <hr />
        <div class="form-group">
            <label class="text-gray" for="orgEmail">organization email</label>
            <input type="text" class="form-control" for="orgEmail" name="organization_email" formControlName="organization_email"/>
        </div>

        <div class="form-group">
            <label class="text-gray" for="orgPassword">password</label>
            <input type="password" class="form-control" for="orgPassword" name="organization_password" formControlName="organization_password" />
        </div>

        <div class="d-flex justify-content-center">
            register a new organization, <a routerLink="/org_signup" class="text-primary">sign up</a>
        </div>
        <hr />

        <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-primary submit-btn">
                Login
            </button>
        </div>
    </form>   
    

</div>
